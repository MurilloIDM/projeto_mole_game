<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/icon.png" />
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>Login | Mole Game</title>
</head>
<body>
  <p id="message"></p>

  <main>
    <section>
      <div class="form">
        <h2>Mole Game</h2>
        <form id="form_login" autocomplete="off">
          <input type="text" name="user" id="user" placeholder="Usuário">

          <div class="password">
            <input type="password" name="pwd" id="pwd" placeholder="Senha">
            <img src="img/invisible.svg" class="invisible" alt="Visualizar Senha" title="Visualizar Senha" id="view_password">
          </div>
          <input type="button" id="btnLogin" value="Entrar">
        </form>

        <div class="register-message-mobile">
          <p>Ainda não possui uma conta?</p>
          <p><a href="register.html">Cadastre-se aqui!</a></p>

        </div>

        <p class="description">Desenvolvido por <span>Murillo Isidoro de Medeiros</span></p>
      </div>

      <div class="register-message">
        <h2>Olá, amigo!</h2>

        <p>Você ainda não possui uma conta?</p>
        <p>Clique no botão abaixo e <br /><b>cadastre-se</b> já!</p>

        <button name="page_register" id="page_register">
          Cadastrar
        </button>
      </div>

    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/consts.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
